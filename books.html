nix<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCOMWG Archives - Books</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: url('background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Slightly darker to make book covers pop */
            z-index: -1;
        }

        .header {
            padding: 50px 20px;
            text-align: center;
        }

        .back-home {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            border: 1px solid white;
            padding: 10px 25px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .back-home:hover { background: white; color: black; }

        /* THE BOOK GRID (2x3 on PC, 1x6 on Mobile) */
        .library-grid {
            display: grid;
            gap: 50px;
            padding: 40px;
            max-width: 1100px;
            margin: 0 auto;
            /* Mobile Default: 1 column */
            grid-template-columns: 1fr;
            justify-items: center;
        }

        @media (min-width: 1024px) {
            .library-grid {
                /* PC View: 3 columns */
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .book-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .book-item:hover { transform: translateY(-15px); }

        .book-cover {
            width: 240px; 
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .book-title {
            margin-top: 20px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        /* Coming Soon Placeholder Style */
        .coming-soon {
            filter: grayscale(1) opacity(0.5);
            cursor: default;
        }
        .coming-soon-text { color: #888; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-home">Back to Hub</a>
        <h1 style="margin-top: 50px; letter-spacing: 10px;">THE ARCHIVES</h1>
    </div>

    <div class="library-grid">
        
        <div class="book-item">
            <a href="Gaia.pdf" target="_blank">
                <img src="gaia.png" alt="Gaia" class="book-cover">
            </a>
            <div class="book-title">Gaia</div>
        </div>

        <div class="book-item">
            <img src="gaia.png" class="book-cover coming-soon">
            <div class="book-title coming-soon-text">Phoenix</div>
        </div>

        <div class="book-item">
            <img src="gaia.png" class="book-cover coming-soon">
            <div class="book-title coming-soon-text">The Olympians</div>
        </div>

        <div class="book-item">
            <img src="gaia.png" class="book-cover coming-soon">
            <div class="book-title coming-soon-text">Galactic Dominance</div>
        </div>

        <div class="book-item">
            <img src="gaia.png" class="book-cover coming-soon">
            <div class="book-title coming-soon-text">Cosmic Conquest</div>
        </div>

        <div class="book-item">
            <img src="gaia.png" class="book-cover coming-soon">
            <div class="book-title coming-soon-text">The Engine</div>
        </div>

    </div>

</body>
</html>
