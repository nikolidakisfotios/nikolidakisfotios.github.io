<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCOMWG Universe</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: url('background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* TOP RIGHT SOCIAL BAR */
        .top-social-bar {
            position: fixed;
            top: 20px; right: 20px;
            display: flex; gap: 15px; z-index: 50;
        }
        .top-social-bar a img { width: 25px; height: 25px; opacity: 0.7; transition: 0.3s; }
        .top-social-bar a:hover img { opacity: 1; transform: scale(1.2); }

        /* THE GRID CONTAINER */
        .universe-grid {
            display: grid;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 40px;
            /* Default for Mobile: Single Column */
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .site-logo {
            width: 100%;
            max-width: 450px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            grid-area: logo;
            margin: 0 auto;
        }

        .nav-btn {
            width: 200px; /* Slightly smaller to fit more on screen */
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .nav-btn:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* U-SHAPE LAYOUT FOR PC */
        @media (min-width: 1024px) {
            .universe-grid {
                grid-template-areas: 
                    "btn1  logo  btn2"
                    "btn3  logo  btn4"
                    " .    btn5   .  ";
                grid-template-columns: 250px 500px 250px;
                grid-template-rows: auto auto auto;
                gap: 30px;
            }

            /* Assigning Buttons to positions */
            .area-books { grid-area: btn1; }
            .area-series { grid-area: btn2; }
            .area-about { grid-area: btn3; }
            .area-heroes { grid-area: btn4; }
            .area-crew { grid-area: btn5; }
        }

        /* INTRO VIDEO OVERLAY (Kept from previous version) */
        #video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #intro-video { width: 100%; height: 100%; object-fit: contain; }
        #play-btn {
            position: absolute; padding: 15px 30px;
            background: transparent; color: white; border: 2px solid white;
            font-size: 1.2rem; letter-spacing: 5px; cursor: pointer; z-index: 1001;
        }
        #close-btn {
            position: absolute; top: 30px; right: 40px;
            color: white; font-size: 40px; cursor: pointer; z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="top-social-bar">
        <a href="https://www.facebook.com/profile.php?id=100065114790871" target="_blank"><img src="facebook.png"></a>
        <a href="https://www.instagram.com/tcomwg?igsh=MXRqc3FpOHN2amMyNg==" target="_blank"><img src="instagram.png"></a>
        <a href="https://www.tiktok.com/@tcomwg?is_from_webapp=1&sender_device=pc" target="_blank"><img src="tiktok.png"></a>
        <a href="https://www.reddit.com/user/tcomwg/" target="_blank"><img src="reddit.png"></a>
        <a href="https://www.royalroad.com/profile/508286/fictions" target="_blank"><img src="royalroad.png"></a>
        <a href="https://www.wattpad.com/story/376132462-the-chronicles-of-the-milky-way-galaxy-gaia" target="_blank"><img src="wattpad.png"></a>
    </div>

    <div id="video-overlay">
        <div id="close-btn" onclick="closeVideo()">Ã—</div>
        <video id="intro-video" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button id="play-btn" onclick="playWithSound()">ENTER THE UNIVERSE</button>
    </div>

    <div class="universe-grid">
        <img src="logo.png" alt="TCOMWG Logo" class="site-logo">

        <a href="books.html" class="area-books"><img src="books-button.png" class="nav-btn"></a>
        <a href="series.html" class="area-series"><img src="miniseries-button.png" class="nav-btn"></a>
        <a href="about.html" class="area-about"><img src="about.png" class="nav-btn"></a>
        <a href="heroes.html" class="area-heroes"><img src="heroes.png" class="nav-btn"></a>
        <a href="crew.html" class="area-crew"><img src="our-crew.png" class="nav-btn"></a>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const overlay = document.getElementById('video-overlay');
        const playBtn = document.getElementById('play-btn');

        function playWithSound() { playBtn.style.display = 'none'; video.play(); }
        video.onended = fadeOutOverlay;
        function closeVideo() { video.pause(); fadeOutOverlay(); }
        function fadeOutOverlay() {
            overlay.style.transition = "opacity 1.5s ease";
            overlay.style.opacity = 0;
            setTimeout(() => { overlay.style.display = 'none'; }, 1500);
        }
    </script>
</body>
</html>
