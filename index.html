<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCOMWG Universe</title>
    <style>
        /* 1. BACKGROUND & LAYOUT */
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 60% Fade */
            z-index: -1;
        }

        .content-hub {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* 2. INTRO VIDEO OVERLAY */
        #video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        video { width: 90%; max-width: 1000px; }
        #close-btn {
            position: absolute;
            top: 30px; right: 40px;
            color: white; font-size: 40px; cursor: pointer;
            z-index: 101;
        }

        /* 3. MAIN NAVIGATION BUTTONS */
        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .main-btn-img {
            width: 250px; /* Adjust size as needed */
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .main-btn-img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* 4. THE WATERFALL */
        .waterfall {
            display: none; /* Starts hidden */
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            animation: slideDown 0.5s ease forwards;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .social-item:hover { transform: translateX(10px); }
        .social-item img { width: 30px; height: 30px; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="video-overlay">
        <div id="close-btn" onclick="closeVideo()">Ã—</div>
        <video id="intro-video" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content-hub">
        <h1 style="letter-spacing: 10px;">TCOMWG</h1>

        <div class="nav-container">
            <a href="books.html">
                <img src="nooks-button.jpeg" alt="Books" class="main-btn-img">
            </a>

            <a href="series.html">
                <img src="miniseries-button.jpeg" alt="Miniseries" class="main-btn-img">
            </a>

            <img src="links-button.jpeg" alt="Links" class="main-btn-img" onclick="toggleLinks()">
        </div>

        <div id="link-waterfall" class="waterfall">
            <a href="YOUR_LINK" target="_blank" class="social-item"><img src="facebook.png"> FACEBOOK</a>
            <a href="YOUR_LINK" target="_blank" class="social-item"><img src="instagram.png"> INSTAGRAM</a>
            <a href="YOUR_LINK" target="_blank" class="social-item"><img src="tiktok.png"> TIKTOK</a>
            <a href="YOUR_LINK" target="_blank" class="social-item"><img src="reddit.png"> REDDIT</a>
            <a href="YOUR_LINK" target="_blank" class="social-item"><img src="royalroad.png"> ROYAL ROAD</a>
            <a href="YOUR_LINK" target="_blank" class="social-item"><img src="wattpad.png"> WATTPAD</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const overlay = document.getElementById('video-overlay');

        function closeVideo() {
            overlay.style.transition = "opacity 1s ease";
            overlay.style.opacity = 0;
            setTimeout(() => { overlay.style.display = 'none'; }, 1000);
            video.pause();
        }
        video.onended = closeVideo;

        function toggleLinks() {
            const waterfall = document.getElementById('link-waterfall');
            waterfall.style.display = (waterfall.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
