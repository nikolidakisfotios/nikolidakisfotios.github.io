<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TCOMWG Universe</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: url('background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* 1. SOCIAL BAR (80% Larger) */
        .top-social-bar {
            position: fixed;
            top: 25px; right: 25px;
            display: flex; gap: 20px; z-index: 50;
        }
        .top-social-bar a img { 
            width: 45px; /* Increased from 25px (~80% growth) */
            height: 45px; 
            opacity: 0.8; 
            transition: 0.3s ease; 
        }
        .top-social-bar a:hover img { opacity: 1; transform: scale(1.1); }

        /* 2. THE GRID (Tighter Proximity) */
        .universe-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 100px 20px 40px 20px;
            gap: 20px;
            min-height: 100vh;
        }

        .site-logo {
            width: 95%;
            max-width: 600px; /* Increased logo size */
            height: auto;
            filter: drop-shadow(0 5px 20px rgba(0,0,0,0.7));
            margin-bottom: 5px;
        }

        .nav-btn {
            width: 230px; 
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
        }

        .nav-btn:hover { transform: scale(1.08); filter: brightness(1.2); }

        /* PC VERSION - COMPACT U-SHAPE */
        @media (min-width: 1024px) {
            .universe-grid {
                display: grid;
                grid-template-areas: 
                    "btn1  logo  btn2"
                    "btn3  logo  btn4"
                    " .    btn5   .  ";
                /* Narrowed the center column to bring buttons closer to logo */
                grid-template-columns: 240px 480px 240px; 
                grid-template-rows: auto auto auto;
                justify-content: center;
                align-content: center;
                gap: 15px 10px; /* Reduced gaps to pull buttons in */
                padding: 20px;
            }
            .site-logo { grid-area: logo; margin-bottom: 0; }
            .area-books { grid-area: btn1; justify-self: end; } /* Pulled inward */
            .area-series { grid-area: btn2; justify-self: start; } /* Pulled inward */
            .area-about { grid-area: btn3; justify-self: end; }
            .area-heroes { grid-area: btn4; justify-self: start; }
            .area-crew { grid-area: btn5; margin-top: -10px; } /* Lifted upward toward logo */
        }

        /* 3. VIDEO OVERLAY */
        #video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #intro-video { width: 100%; height: 100%; object-fit: contain; }
        #play-btn {
            position: absolute; padding: 15px 35px;
            background: rgba(0,0,0,0.6); color: white; border: 2px solid white;
            font-size: 1.2rem; letter-spacing: 4px; cursor: pointer; z-index: 1001;
            bottom: 25%;
        }
        #close-btn {
            position: absolute; top: 25px; right: 35px;
            color: white; font-size: 45px; cursor: pointer; z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="top-social-bar">
        <a href="https://www.facebook.com/profile.php?id=100065114790871" target="_blank"><img src="facebook.png"></a>
        <a href="https://www.instagram.com/tcomwg?igsh=MXRqc3FpOHN2amMyNg==" target="_blank"><img src="instagram.png"></a>
        <a href="https://www.tiktok.com/@tcomwg?is_from_webapp=1&sender_device=pc" target="_blank"><img src="tiktok.png"></a>
        <a href="https://www.reddit.com/user/tcomwg/" target="_blank"><img src="reddit.png"></a>
        <a href="https://www.royalroad.com/profile/508286/fictions" target="_blank"><img src="royalroad.png"></a>
        <a href="https://www.wattpad.com/story/376132462-the-chronicles-of-the-milky-way-galaxy-gaia" target="_blank"><img src="wattpad.png"></a>
    </div>

    <div id="video-overlay">
        <div id="close-btn" onclick="closeVideo()">Ã—</div>
        <video id="intro-video" playsinline><source src="intro.mp4" type="video/mp4"></video>
        <button id="play-btn" onclick="playWithSound()">ENTER THE UNIVERSE</button>
    </div>

    <div class="universe-grid">
        <img src="logo.png" alt="TCOMWG Logo" class="site-logo">

        <a href="books.html" class="area-books"><img src="books-button.png" class="nav-btn"></a>
        <a href="series.html" class="area-series"><img src="miniseries-button.png" class="nav-btn"></a>
        <a href="about.html" class="area-about"><img src="about.png" class="nav-btn"></a>
        <a href="heroes.html" class="area-heroes"><img src="heroes.png" class="nav-btn"></a>
        <a href="crew.html" class="area-crew"><img src="our-crew.png" class="nav-btn"></a>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const overlay = document.getElementById('video-overlay');
        const playBtn = document.getElementById('play-btn');

        function playWithSound() { playBtn.style.display = 'none'; video.play(); }
        video.onended = fadeOutOverlay;
        function closeVideo() { video.pause(); fadeOutOverlay(); }
        function fadeOutOverlay() {
            overlay.style.transition = "opacity 1.5s ease";
            overlay.style.opacity = 0;
            setTimeout(() => { overlay.style.display = 'none'; }, 1500);
        }
    </script>
</body>
</html>
