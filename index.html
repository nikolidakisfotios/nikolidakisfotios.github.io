<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCOMWG Universe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        .content-hub {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* LOGO IMAGE REPLACING TEXT */
        .site-logo {
            max-width: 300px; /* Adjust this to make your logo bigger or smaller */
            height: auto;
            margin-bottom: 20px;
        }

        /* INTRO VIDEO OVERLAY */
        #video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        video { width: 90%; max-width: 1000px; }
        #close-btn {
            position: absolute;
            top: 30px; right: 40px;
            color: white; font-size: 40px; cursor: pointer;
            z-index: 101;
        }

        /* MAIN NAVIGATION BUTTONS */
        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        /* Removing underlines and styling the link wrappers */
        .nav-container a {
            text-decoration: none; /* This removes the blue/purple underline */
            display: block;
            line-height: 0; /* Prevents tiny gaps under the images */
        }

        .main-btn-img {
            width: 250px; 
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            border: none; /* Ensures no border appears */
        }

        .main-btn-img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* THE WATERFALL */
        .waterfall {
            display: none; 
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            animation: slideDown 0.5s ease forwards;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none; /* Removes underline from social links */
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .social-item:hover { transform: translateX(10px); }
        .social-item img { width: 30px; height: 30px; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

  <style>
    #video-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* This ensures the video fills the screen properly without cropping */
    #intro-video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 'contain' ensures no cropping. Use 'cover' if you want it to fill every corner. */
    }

    /* Style for the Play Button */
    #play-btn {
        position: absolute;
        padding: 15px 30px;
        background: transparent;
        color: white;
        border: 2px solid white;
        font-size: 1.2rem;
        letter-spacing: 5px;
        cursor: pointer;
        z-index: 1001;
    }
</style>

<script>
    const video = document.getElementById('intro-video');
    const overlay = document.getElementById('video-overlay');
    const playBtn = document.getElementById('play-btn');

    // Function to start video with sound
    function playWithSound() {
        playBtn.style.display = 'none'; // Hide the button
        video.play();
    }

    // This ensures the video plays to the very end
    video.onended = function() {
        fadeOut(overlay);
    };

    function closeVideo() {
        video.pause();
        fadeOut(overlay);
    }

    function fadeOut(element) {
        element.style.transition = "opacity 1.5s ease";
        element.style.opacity = 0;
        setTimeout(() => {
            element.style.display = 'none';
        }, 1500);
    }
</script>

</body>
