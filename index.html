<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N1F07XJXTK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-N1F07XJXTK');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TCOMWG Universe</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: url('assets/images/ui/background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* 1. SOCIAL BAR */
        .top-social-bar {
            position: fixed;
            top: 25px; right: 25px;
            display: flex; gap: 20px; z-index: 50;
        }
        .top-social-bar a img { 
            width: 45px; height: 45px; 
            opacity: 0.8; transition: 0.3s ease; 
        }
        .top-social-bar a:hover img { opacity: 1; transform: scale(1.1); }

        /* 2. THE GRID CONTAINER */
        .universe-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 40px 20px;
            gap: 20px;
            min-height: 100vh;
        }

        .site-logo {
            width: 95%;
            max-width: 580px;
            height: auto;
            filter: drop-shadow(0 5px 20px rgba(0,0,0,0.7));
        }

        .nav-link {
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .nav-btn {
            width: 240px; 
            height: auto;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .nav-btn:hover { transform: scale(1.08); filter: brightness(1.2); }

        @media (min-width: 1024px) {
            .universe-grid {
                display: grid;
                grid-template-areas: 
                    "btn1  logo  btn2"
                    "btn3  logo  btn4"
                    "btn5  logo  btn6";
                grid-template-columns: 280px 500px 280px; 
                grid-template-rows: auto auto auto;
                justify-content: center;
                align-content: center;
                gap: 20px 0px; 
                padding: 20px;
            }
            .site-logo { grid-area: logo; margin: 0 auto; }
            
            .area-books { grid-area: btn1; align-self: end; justify-self: center; }
            .area-series { grid-area: btn2; align-self: end; justify-self: center; }
            .area-about { grid-area: btn3; align-self: center; justify-self: center; }
            .area-heroes { grid-area: btn4; align-self: center; justify-self: center; }
            .area-crew { grid-area: btn5; align-self: start; justify-self: center; }
            .area-contact { grid-area: btn6; align-self: start; justify-self: center; }
        }

        /* 3. VIDEO OVERLAY */
        #video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #intro-video { width: 100%; height: 100%; object-fit: contain; }
        #play-btn {
            position: absolute; padding: 15px 35px;
            background: rgba(0,0,0,0.6); color: white; border: 2px solid white;
            font-size: 1.2rem; letter-spacing: 4px; cursor: pointer; z-index: 1001;
            bottom: 25%;
        }
        #close-btn {
            position: absolute; top: 25px; right: 35px;
            color: white; font-size: 45px; cursor: pointer; z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="top-social-bar">
        <a href="https://www.facebook.com/profile.php?id=100065114790871" target="_blank"><img src="assets/images/ui/facebook.png"></a>
        <a href="https://www.instagram.com/tcomwg?igsh=MXRqc3FpOHN2amMyNg==" target="_blank"><img src="assets/images/ui/instagram.png"></a>
        <a href="https://www.tiktok.com/@tcomwg?is_from_webapp=1&sender_device=pc" target="_blank"><img src="assets/images/ui/tiktok.png"></a>
        <a href="https://www.reddit.com/user/tcomwg/" target="_blank"><img src="assets/images/ui/reddit.png"></a>
        <a href="https://www.royalroad.com/profile/508286/fictions" target="_blank"><img src="assets/images/ui/royalroad.png"></a>
        <a href="https://www.wattpad.com/story/376132462-the-chronicles-of-the-milky-way-galaxy-gaia" target="_blank"><img src="assets/images/ui/wattpad.png"></a>
    </div>

    <div id="video-overlay">
        <div id="close-btn" onclick="closeVideo()">Ã—</div>
        <video id="intro-video" playsinline><source src="assets/media/intro.mp4" type="video/mp4"></video>
        <button id="play-btn" onclick="playWithSound()">ENTER THE UNIVERSE</button>
    </div>

    <div class="universe-grid">
        <img src="assets/images/ui/logo.png" alt="TCOMWG Logo" class="site-logo">

        <a href="books.html" class="nav-link area-books"><img src="assets/images/ui/books-button.png" class="nav-btn"></a>
        <a href="series.html" class="nav-link area-series"><img src="assets/images/ui/miniseries-button.png" class="nav-btn"></a>
        <a href="about.html" class="nav-link area-about"><img src="assets/images/ui/about.png" class="nav-btn"></a>
        <a href="heroes.html" class="nav-link area-heroes"><img src="assets/images/ui/heroes.png" class="nav-btn"></a>
        <a href="crew.html" class="nav-link area-crew"><img src="assets/images/ui/our-crew.png" class="nav-btn"></a>
        <a href="contact.html" class="nav-link area-contact"><img src="assets/images/ui/contact.png" class="nav-btn"></a>
    </div>

<script>
    const video = document.getElementById('intro-video');
    const overlay = document.getElementById('video-overlay');
    const playBtn = document.getElementById('play-btn');

    if (sessionStorage.getItem('introSeen') === 'true') {
        overlay.style.display = 'none';
    }

    function playWithSound() { 
        playBtn.style.display = 'none'; 
        video.play(); 
    }
    
    video.onended = fadeOutOverlay;
    function closeVideo() { video.pause(); fadeOutOverlay(); }
    
    function fadeOutOverlay() {
        sessionStorage.setItem('introSeen', 'true');
        overlay.style.transition = "opacity 1.5s ease";
        overlay.style.opacity = 0;
        setTimeout(() => { overlay.style.display = 'none'; }, 1500);
    }
</script>
</body>
</html>
