<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCOMWG Universe</title>
    <style>
        /* This sets your faded background using background.png */
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed; 
            background-size: cover;
            background-color: black; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* The Tint/Opacity Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 0.6 is 60% darkness - adjust as needed */
            z-index: -1;
        }

        /* The Intro Video Box */
        #video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        video { width: 90%; max-width: 1000px; border-radius: 8px; }
        
        #close-btn {
            position: absolute;
            top: 30px; right: 40px;
            color: white; font-size: 40px; cursor: pointer;
            font-weight: bold;
            z-index: 101;
        }

        /* Main Content Styling */
        .content-hub {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo-title {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="video-overlay">
        <div id="close-btn" onclick="closeVideo()">Ã—</div>
        <video id="intro-video" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-hub">
        <h1 class="logo-title">TCOMWG</h1>
        <p>A New Universe Awaits</p>
        
        <button class="main-link-btn" onclick="toggleLinks()">LINKS</button>

        <div id="link-waterfall" class="waterfall">
            <a href="PASTE_FACEBOOK_LINK_HERE" target="_blank" class="social-item">
                <img src="facebook.png" alt="Facebook"><span>FACEBOOK</span>
            </a>
            <a href="PASTE_INSTAGRAM_LINK_HERE" target="_blank" class="social-item">
                <img src="instagram.png" alt="Instagram"><span>INSTAGRAM</span>
            </a>
            <a href="PASTE_TIKTOK_LINK_HERE" target="_blank" class="social-item">
                <img src="tiktok.png" alt="TikTok"><span>TIKTOK</span>
            </a>
            <a href="PASTE_REDDIT_LINK_HERE" target="_blank" class="social-item">
                <img src="reddit.png" alt="Reddit"><span>REDDIT</span>
            </a>
            <a href="PASTE_ROYALROAD_LINK_HERE" target="_blank" class="social-item">
                <img src="royalroad.png" alt="Royal Road"><span>ROYAL ROAD</span>
            </a>
            <a href="PASTE_WATTPAD_LINK_HERE" target="_blank" class="social-item">
                <img src="wattpad.png" alt="Wattpad"><span>WATTPAD</span>
            </a>
        </div>
    </div>

   <script>
    const video = document.getElementById('intro-video');
    const overlay = document.getElementById('video-overlay');

    // Video Close Logic
    video.onended = function() { fadeOut(overlay); };
    function closeVideo() { video.pause(); fadeOut(overlay); }
    function fadeOut(element) {
        element.style.transition = "opacity 1s ease";
        element.style.opacity = 0;
        setTimeout(() => { element.style.display = 'none'; }, 1000);
    }

    // NEW: Waterfall Toggle Logic
    function toggleLinks() {
        const waterfall = document.getElementById('link-waterfall');
        // This switches between hiding and showing the list
        if (waterfall.style.display === "flex") {
            waterfall.style.display = "none";
        } else {
            waterfall.style.display = "flex";
        }
    }
</script>
</body>
</html>
